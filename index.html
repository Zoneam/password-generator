<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <input type="checkbox" id="lower-case" checked />
          <label for="lower-case">Lower Case</label><br />
          <input type="checkbox" id="upper-case" checked />
          <label for="upper-case">Upper Case</label><br />

          <input type="checkbox" id="numeric" checked />
          <label for="numeric">Numeric</label><br />

          <input type="checkbox" id="special-characters" checked />
          <label for="special-characters">Special Characters</label><br />
          <label for="password-length">Password-length:</label>
          <input
            type="number"
            id="password-length"
            min="8"
            max="128"
            value="8"
          />
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
